<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Desafio das Tags</h1>
    <ul type=square>
        <li><abbr title="Use a tag &lt; p &gt; ">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt; h1 &gt; ... &lt; h6 &gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt; img &gt;">Imagens</abbr></li>

        <li><abbr title="Use a tag &lt; code &gt;">Código-fonte</abbr></li>
        <li><abbr title="use a tag &lt; ol &gt; e &lt; li &gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt; ul &gt; e &lt; li &gt;;">Listas dermacadores</abbr></li>
        <li><abbr title="use a tag &lt; em &gt;">Itálico</abbr></li>
        <li><abbr title="use a tag &lt; strong &gt;">Negrito</abbr></li>
        <li><abbr title="use a tag &lt; Mark &gt;">Texto Marcado</abbr></li>
        <li><abbr title="use a tag &lt; strike &gt;">Texto Deletado</abbr></li>
        <li><abbr title="Use a tag &lt; ins &gt;">Texto inserido</abbr></li>
        <li><abbr title="Use a tag &lt; sup &gt;">Texto Sobrescrito</abbr></li>
        <li><abbr title="Use a tag &lt; sub &gt;">Texto Subscrito</abbr></li>
        <li><abbr title="use a tag &lt; pre &gt;">Preformatação</abbr> </li>
    </ul>
